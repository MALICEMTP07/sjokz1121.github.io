<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETROT QUIZ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff0033;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      background-color: #0d0d0d;
      border: 2px solid #ff0033;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0033;
      width: 90%;
      max-width: 600px;
    }

    #output {
      min-height: 200px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    input {
      background: #000;
      border: 1px solid #ff0033;
      color: #ff0033;
      font-family: monospace;
      padding: 10px;
      width: 100%;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: red;
      font-size: 18px;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div id="output">NETROT QUIZ STARTET...\n</div>
    <input type="text" id="input" placeholder="Antwort hier eingeben..." autocomplete="off" onkeydown="handleKey(event)">
  </div>

  <div class="matrix hidden" id="matrixEffect">
    <div id="matrixText">1010101010010101010010101010101010010101010101</div>
    <h1>Alles richtig<br>aber das Passwort sag ich dir nicht,<br>es ist jedoch auf dieser Seite</h1>
  </div>

  <script>
    // das wirkliche Passwort ist "NetRot"
    const quiz = [
      { frage: "Wofür steht der HTTP-Status 418?", antwort: "i'm a teapot" },
      { frage: "Welcher Code steht für 'alles okay'?", antwort: "200" },
      { frage: "Ist 12345678 ein gutes Passwort?", antwort: "nein" },
      { frage: "Auf welchem Port laufen Webseiten?", antwort: "80" }
    ];

    let index = 0;
    const output = document.getElementById("output");
    const terminal = document.getElementById("terminal");
    const matrix = document.getElementById("matrixEffect");

    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const userAntwort = input.value.trim().toLowerCase();
        const richtigeAntwort = quiz[index].antwort.toLowerCase();

        output.innerText += `> ${userAntwort}\n`;

        if (userAntwort === richtigeAntwort) {
          index++;
          if (index < quiz.length) {
            output.innerText += "Richtig.\n\n" + quiz[index].frage + "\n";
          } else {
            terminal.classList.add("hidden");
            matrix.classList.remove("hidden");
            document.body.style.backgroundColor = "#000";
          }
        } else {
          output.innerText += "Falsch. Zugriff verweigert.\n";
          input.disabled = true;
        }

        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    }

    // Startfrage anzeigen
    output.innerText += quiz[index].frage + "\n";
  </script>
</body>
</html>
