<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2em;
    }

    .maliceText {
      font-size: 4em;
      color: #ff00cc;
      animation: glitch 0.5s linear infinite;
    }

    .content {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .content.show {
      opacity: 1;
    }

    .love {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ff66cc;
      opacity: 0;
      transition: opacity 1s ease-in;
      animation: pulse 2s infinite;
    }

    .love.show {
      opacity: 1;
    }

    .heart {
      display: inline-block;
      color: #ff3366;
      margin-left: 10px;
      animation: beat 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -1px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -1px 2px magenta; }
      80% { text-shadow: 1px -1px cyan; }
      100% { text-shadow: 2px 2px red; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); color: #ff99cc; }
      100% { transform: scale(1); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="center" id="malice">M∀LICE</div>
  <div class="content" id="plan">
    <div>was machen wir denn heute?</div>
    <br>
    <div>1. zum See mit Aaron</div>
    <div>2. was Leckeres kochen</div>
    <div>3. ein Bier trinken irgendwo</div>
  </div>
  <div class="love" id="loveText">Ich liebe dich Chelly!<span class="heart">&#10084;</span></div>

  <script>
    const malice = document.getElementById('malice');
    const plan = document.getElementById('plan');
    const love = document.getElementById('loveText');

    setTimeout(() => {
      malice.style.display = 'none';
      plan.classList.add('show');
      love.classList.add('show');
    }, 3000);
  </script>
</body>
</html>
