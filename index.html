<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff99;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .introText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #00ff99;
      z-index: 2;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .maliceReveal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 4em;
      color: #00ff99;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      z-index: 3;
    }

    .maliceReveal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div id="intro" class="introText">follow the white rabbit</div>
  <canvas id="bunnyCanvas"></canvas>
  <div id="malice" class="maliceReveal">M∀LICE</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    let bunny;
    let holeX, holeY;
    let jumpedIn = false;
    let flipTimer = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      bunny = { x: 50, y: height / 2, size: 30, vy: 0, jumping: false };
      holeX = width / 2;
      holeY = height / 2 + 10;
    }

    function draw() {
      clear();
      noStroke();

      // Hole
      fill(0);
      ellipse(holeX, holeY + 20, 80, 20);

      // Bunny
      fill(255);
      rect(bunny.x, bunny.y, bunny.size, bunny.size);

      if (!jumpedIn) {
        bunny.x += 2;
        if (bunny.jumping) {
          bunny.vy += 0.5;
          bunny.y += bunny.vy;
          if (bunny.y > height / 2) {
            bunny.y = height / 2;
            bunny.jumping = false;
            bunny.vy = 0;
          }
        }

        if (bunny.x >= holeX - 20 && !bunny.jumping) {
          bunny.vy = -10;
          bunny.jumping = true;
        }

        if (bunny.x >= holeX + 20 && bunny.y >= holeY) {
          jumpedIn = true;
          flipTimer = millis();
          document.getElementById('intro').style.display = 'none';
        }
      } else {
        if (millis() - flipTimer > 1000) {
          document.getElementById('malice').classList.add('show');
          noLoop();
        }
      }
    }
  </script>
</body>
</html>
