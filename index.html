<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/fdLRj62Qph3bS/giphy.gif') center center / cover no-repeat;
      opacity: 0.05;
      z-index: 0;
    }

    .quote {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #00ff99;
      animation: fadeIn 3s ease forwards;
    }

    .entryButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: none;
      border: 2px solid #33ffcc;
      color: #33ffcc;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .entryButton:hover {
      background: #33ffcc;
      color: black;
    }

    .title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .title.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="quote">"We're all mad here – but some of us hack reality."</div>
  <button class="entryButton" onclick="revealMalice()">Enter the RabbitHole</button>
  <div id="maliceTitle" class="title">M∀LICE</div>

  <script>
    function revealMalice() {
      document.querySelector('.entryButton').style.display = 'none';
      document.querySelector('.quote').style.display = 'none';
      document.getElementById('maliceTitle').classList.add('show');
    }
  </script>
</body>
</html>
