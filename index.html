<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETROT | Zugang</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0d0d0d;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .terminal {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input {
      background: black;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      font-family: monospace;
      font-size: 1em;
      width: 80%;
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      background: #00ff99;
      border: none;
      color: #0d0d0d;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>NETROT</h1>
    <p>> Welcher HTTP-Status bedeutet "I'm a teapot"?</p>
    <input type="text" id="answer" placeholder="Antwort hier eingeben..." />
    <br>
    <button onclick="checkAnswer()">SENDEN</button>
  </div>

  <script>
    function checkAnswer() {
      const correct = "418";
      const input = document.getElementById("answer").value.trim();
      if (input === correct) {
        alert("Guter Job! Hier ist die Lösung: \"NetRot\"");
      } else {
        alert("Falsch. Versuch’s nochmal.");
      }
    }
  </script>
</body>
</html>
