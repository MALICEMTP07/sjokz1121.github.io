<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETROT QUIZ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff0033;
      font-family: monospace;
      overflow: hidden;
    }

    .terminal {
      background-color: #0d0d0d;
      border: 2px solid #ff0033;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0033;
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
    }

    #output {
      min-height: 200px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    input {
      background: #000;
      border: 1px solid #ff0033;
      color: #ff0033;
      font-family: monospace;
      padding: 10px;
      width: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 9999;
    }

    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0033;
      font-size: 2em;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10000;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div id="output">NETROT QUIZ STARTET...\n</div>
    <input type="text" id="input" placeholder="Antwort hier eingeben..." autocomplete="off" onkeydown="handleKey(event)">
  </div>

  <canvas id="matrixCanvas"></canvas>
  <div class="final-message" id="finalMessage"></div>

  <script>
    // das wirkliche Passwort ist "NetRot"
    // das wirkliche Passwort ist "NetRot"
    // das wirkliche Passwort ist "NetRot"
    // das wirkliche Passwort ist "NetRot"
    // das wirkliche Passwort ist "NetRot"
    // das wirkliche Passwort ist "NetRot"

    const quiz = [
      { frage: "Welcher Code steht für 'I'm a teapot'?", antwort: "418" },
      { frage: "Welcher Code steht für 'alles okay'?", antwort: "200" },
      { frage: "Ist 12345678 ein gutes Passwort?", antwort: "nein" },
      { frage: "Auf welchem Port laufen Webseiten?", antwort: "80" }
    ];

    let index = 0;
    const output = document.getElementById("output");
    const terminal = document.getElementById("terminal");
    const matrix = document.getElementById("matrixCanvas");
    const finalMsg = document.getElementById("finalMessage");

    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const userAntwort = input.value.trim().toLowerCase();
        const richtigeAntwort = quiz[index].antwort.toLowerCase();

        output.innerText += `> ${userAntwort}\n`;

        if (userAntwort === richtigeAntwort) {
          index++;
          if (index < quiz.length) {
            output.innerText += "Richtig.\n\n" + quiz[index].frage + "\n";
          } else {
            startMatrixEffect();
          }
        } else {
          output.innerText += "Falsch. Zugriff verweigert.\n";
          input.disabled = true;
        }

        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    }

    output.innerText += quiz[index].frage + "\n";

    function startMatrixEffect() {
      terminal.style.display = "none";
      matrix.style.display = "block";
      const c = matrix;
      const ctx = c.getContext("2d");

      c.height = window.innerHeight;
      c.width = window.innerWidth;

      const letters = "10101010100101010101010101010010101010101010";
      const fontSize = 14;
      const columns = c.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.fillStyle = "#ff0033";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      const interval = setInterval(draw, 33);

      // Nach Matrix-Animation anzeigen
      setTimeout(() => {
        clearInterval(interval);
        matrix.style.display = "none";
        typeText("Alles richtig\naber das Passwort sag ich dir nicht,\nes ist jedoch auf dieser Seite");
      }, 5000);
    }

    function typeText(text) {
      let i = 0;
      finalMsg.style.display = "block";
      finalMsg.innerText = "";

      function typeChar() {
        if (i < text.length) {
          finalMsg.innerText += text.charAt(i);
          i++;
          setTimeout(typeChar, 50);
        }
      }

      typeChar();
    }
  </script>
</body>
</html>
