<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .centerText {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
    }

    .startTrigger {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 1em;
      cursor: pointer;
      z-index: 2;
    }

    .maliceText, .wakeText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #ff00cc;
      text-align: center;
      opacity: 0;
    }

    .glitch {
      animation: glitch 0.5s linear infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -1px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -1px 2px magenta; }
      80% { text-shadow: 1px -1px cyan; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <div class="centerText" id="startText">follow the white rabbit</div>
  <button class="startTrigger" onclick="startSequence()">●</button>
  <div id="malice" class="maliceText">M∀LICE</div>
  <div id="wake" class="wakeText">wake up</div>

  <script>
    function startSequence() {
      document.getElementById('startText').style.display = 'none';
      document.querySelector('.startTrigger').style.display = 'none';
      const malice = document.getElementById('malice');
      const wake = document.getElementById('wake');

      malice.classList.add('glitch');
      malice.style.opacity = 1;

      setTimeout(() => {
        malice.style.opacity = 0;
        malice.classList.remove('glitch');
        wake.style.opacity = 1;
      }, 3000);
    }
  </script>
</body>
</html>
