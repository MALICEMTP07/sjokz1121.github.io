<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETROT // ACCESS NODE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff0033;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #terminal {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      background: #000;
    }
    .line {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .prefix {
      color: #ff0033;
    }
    #inputField {
      background: transparent;
      border: none;
      outline: none;
      color: #ff0033;
      font: inherit;
      flex: 1;
      width: 100%;
      margin-top: 10px;
      display: none;
    }
    .progress-container {
      width: 100%;
      background: #111;
      border: 1px solid #ff0033;
      height: 20px;
      margin: 10px 0;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ff0033;
    }
    .progress-bar {
      height: 100%;
      background: repeating-linear-gradient(90deg, #ff0033 0, #ff0033 10px, #330000 10px, #330000 20px);
      width: 0%;
      transition: width 0.1s linear;
    }
    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 999;
      display: none;
    }
    .ascii-art {
      white-space: pre;
      font-size: 12px;
      color: #ff0033;
      margin-top: 20px;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.4; }
      55% { opacity: 0.6; }
      70% { opacity: 1; }
      85% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="blackout"></div>
  <div id="terminal">
    <div class="line" id="bootLine"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <input id="inputField" placeholder="Antwort hier eingeben..." onkeydown="handleKey(event)" />
  </div>
  <script>
    // JS bleibt unverändert bis zum ASCII-Ausgabe-Teil
    // Änderung nur an der Zeile, wo das ASCII gerendert wird:
    // terminal.innerHTML = `<pre class='ascii-art'>${asciiNetrot}</pre>`;
  </script>
</body>
</html>
