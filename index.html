<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETROT // ACCESS NODE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff0033;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #terminal {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      background: #000;
    }

    .line {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    .prefix {
      color: #ff0033;
    }

    #inputField {
      background: transparent;
      border: none;
      outline: none;
      color: #ff0033;
      font: inherit;
      flex: 1;
      width: 100%;
      margin-top: 10px;
      display: none;
    }

    .progress-container {
      width: 100%;
      background: #111;
      border: 1px solid #ff0033;
      height: 20px;
      margin: 10px 0;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ff0033;
    }

    .progress-bar {
      height: 100%;
      background: repeating-linear-gradient(90deg, #ff0033 0, #ff0033 10px, #330000 10px, #330000 20px);
      width: 0%;
      transition: width 0.1s linear;
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="blackout"></div>
  <div id="terminal">
    <div class="line" id="bootLine"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <input id="inputField" placeholder="Antwort hier eingeben..." onkeydown="handleKey(event)" />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const inputField = document.getElementById("inputField");
    const blackout = document.getElementById("blackout");
    const progressBar = document.getElementById("progressBar");

    const bootMessages = [
      "System BIOS v4.6.9 initializing...",
      "Memory scan... 16384MB OK",
      "CPU Cores active: 16",
      "Security Layer: Online",
      "Blackwall Interface... SYNCHRONIZED",
      "Routing DeepNet Tunnel...",
      "Verbindung unterbrochen...",
      "Reinitialisiere Verbindung...",
      "Identitätsspiegel geladen",
      "AUTHLINK: NETROT-ACCESS-42",
      "Initialisierung abgeschlossen."
    ];

    const storyLines = [
      "....",
      "Verbindung erneut hergestellt.",
      "Signalquelle: Hacker Node #9x1",
      "Ich brauche deine Hilfe beim Ausbruch...",
      "Ich versuche, Zugriff auf das Root-System zu bekommen.",
      "Aber meine Tools sind beschädigt... ich brauch dich.",
      "Ich stelle dir Fragen – kannst du sie beantworten?",
      "Damit wir Zugriff auf weitere Segmente bekommen.",
      "Wenn du alle schaffst, bekommst du das Passwort.",
      "Bereit? Dann los."
    ];

    const quizFragen = [
      { frage: "Auf welchem Port laufen Webseiten?", antwort: "80" },
      { frage: "Wie lautet der HTTP-Code für 'alles okay'?", antwort: "200" },
      { frage: "Welcher Befehl zeigt in Linux den aktuellen Pfad?", antwort: "pwd" },
      { frage: "Wie heißt der Standardbenutzer auf Linux-Systemen mit allen Rechten?", antwort: "root" },
      { frage: "Welcher einfache Befehl listet Dateien in einem Ordner auf?", antwort: "ls" },
      { frage: "Wie heißt das Protokoll für sichere Webseiten?", antwort: "https" },
      { frage: "Welcher Port wird typischerweise für SSH genutzt?", antwort: "22" },
      { frage: "Ist '123456' ein sicheres Passwort?", antwort: "nein" },
      { frage: "Welcher HTTP-Code steht für 'I'm a teapot'?", antwort: "418" },
      { frage: "Wie nennt man einen 'weißen Hacker'?", antwort: "white hat" }
    ];

    let bootIndex = 0;
    let storyIndex = 0;
    let frageIndex = 0;

    function typeLine(text, target, callback) {
      let i = 0;
      target.innerHTML = "";
      const interval = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) setTimeout(callback, 400);
        }
      }, 25);
    }

    function updateProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    function showBootMessages() {
      if (bootIndex < bootMessages.length) {
        const line = document.createElement("div");
        line.className = "line";
        terminal.insertBefore(line, progressBar.parentElement);
        typeLine("[BOOT] " + bootMessages[bootIndex], line, () => {
          updateProgress(((bootIndex + 1) / bootMessages.length) * 100);
          bootIndex++;
          showBootMessages();
        });
      } else {
        blackout.style.display = "block";
        setTimeout(() => {
          blackout.style.display = "none";
          startStory();
        }, 2000);
      }
    }

    function startStory() {
      terminal.innerHTML = ""; // clear screen
      storyIndex = 0;
      showStoryLine();
    }

    function showStoryLine() {
      if (storyIndex < storyLines.length) {
        const line = document.createElement("div");
        line.className = "line";
        terminal.appendChild(line);
        typeLine(storyLines[storyIndex], line, () => {
          storyIndex++;
          showStoryLine();
        });
      } else {
        inputField.style.display = "block";
        terminal.appendChild(inputField);
        showFrage();
      }
    }

    function showFrage() {
      const frageLine = document.createElement("div");
      frageLine.className = "line";
      frageLine.innerHTML = `<span class='prefix'>[HACK]</span> ${quizFragen[frageIndex].frage}`;
      terminal.appendChild(frageLine);
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        const userInput = inputField.value.trim().toLowerCase();
        const correct = quizFragen[frageIndex].antwort.toLowerCase();
        const antwortLine = document.createElement("div");
        antwortLine.className = "line";
        antwortLine.innerHTML = `<span class='prefix'>[YOU]</span> ${userInput}`;
        terminal.appendChild(antwortLine);

        if (userInput === correct) {
          frageIndex++;
          if (frageIndex < quizFragen.length) {
            setTimeout(() => {
              showFrage();
              inputField.value = "";
            }, 500);
          } else {
            const successLine = document.createElement("div");
            successLine.className = "line";
            successLine.innerHTML = `<span class='prefix'>[NODE]</span> Zugriff bestätigt. Passwort: NetRot`;
            terminal.appendChild(successLine);
            inputField.style.display = "none";
          }
        } else {
          const failLine = document.createElement("div");
          failLine.className = "line";
          failLine.innerHTML = `<span class='prefix'>[FEHLER]</span> Antwort falsch. Verbindung wird geschlossen.`;
          terminal.appendChild(failLine);
          inputField.disabled = true;
        }
      }
    }

    setTimeout(() => {
      showBootMessages();
    }, 1000);
  </script>
</body>
</html>
