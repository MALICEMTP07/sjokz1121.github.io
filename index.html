<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETROT</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff0033;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      border: 2px solid #ff0033;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0033;
    }

    input {
      background-color: #000;
      border: 1px solid #ff0033;
      color: #ff0033;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #ff0033;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0022;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NETROT</h1>
    <p>Welcher HTTP-Status steht für "I'm a teapot"?</p>
    <input type="text" id="input" placeholder="z. B. 418" />
    <br>
    <button onclick="check()">CHECK</button>
  </div>

  <script>
    function check() {
      const value = document.getElementById("input").value.trim();
      if (value === "418") {
        alert('Guter Job! Hier ist die Lösung: "NetRot"');
      } else {
        alert("Falsch. Versuch es nochmal.");
      }
    }
  </script>
</body>
</html>
