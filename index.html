<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff99;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .flip-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      perspective: 1000px;
      z-index: 2;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: 2s;
    }

    .flipped .flipper {
      transform: rotateX(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .back {
      transform: rotateX(180deg);
      background: black;
    }

    .malice {
      font-size: 4em;
      animation: glitch 1s infinite;
    }

    .subtext {
      font-size: 1.2em;
      opacity: 0.7;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px red; }
      25% { text-shadow: -1px 1px blue; }
      50% { text-shadow: 2px -1px lime; }
      75% { text-shadow: -2px -2px cyan; }
      100% { text-shadow: 1px 1px red; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <canvas id="bunnyCanvas"></canvas>
    <div class="flip-container" id="flip">
      <div class="flipper">
        <div class="front"></div>
        <div class="back">
          <h1 class="malice">M∀LICE</h1>
          <p class="subtext">welcome to the underground</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    let bunny;
    let holeX, holeY;
    let jumpedIn = false;
    let flipTimer = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      bunny = { x: 50, y: height / 2, size: 30, vy: 0, jumping: false };
      holeX = width / 2;
      holeY = height / 2 + 10;
    }

    function draw() {
      clear();
      noStroke();

      // Hole
      fill(0);
      ellipse(holeX, holeY + 20, 80, 20);

      // Bunny
      fill(255);
      rect(bunny.x, bunny.y, bunny.size, bunny.size);

      if (!jumpedIn) {
        bunny.x += 2;
        if (bunny.jumping) {
          bunny.vy += 0.5;
          bunny.y += bunny.vy;
          if (bunny.y > height / 2) {
            bunny.y = height / 2;
            bunny.jumping = false;
            bunny.vy = 0;
          }
        }

        if (bunny.x >= holeX - 20 && !bunny.jumping) {
          bunny.vy = -10;
          bunny.jumping = true;
        }

        if (bunny.x >= holeX + 20 && bunny.y >= holeY) {
          jumpedIn = true;
          flipTimer = millis();
        }
      } else {
        if (millis() - flipTimer > 1000) {
          document.getElementById('flip').classList.add('flipped');
          noLoop();
        }
      }
    }
  </script>
</body>
</html>
